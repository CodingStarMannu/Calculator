<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dcb9effb01.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel='icon' type='image/x-icon' href='media\favicon.png' />
    <title>
     Digital calculator
    </title>
</head>
<body>
    
    <main class="calculator">
        <h1 id="title-name"><a href onclick="location.reload();"> DIGITAL CALCULATOR </a>
        <img src="media\histry.png" alt="History" id="histButton"></h1>
        <section class="mainframe" id="display" >
            <input type="text" name="screen" id="solution" readonly>
            
        </section>
        <section class="mainframe">
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button id="clear-button">C</button></td>
                    <td><button>%</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>x</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button id="dot-button">.</button></td>
                    <td><button>/</button></td>
                    <td><button id="equal-button">=</button></td>
                </tr>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
